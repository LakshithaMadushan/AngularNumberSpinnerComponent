<div class="spinner__wrap">
  <button class="spinner__minus disable" [class.disable]="minusDisable" (click)="clickMinus()"><i class="fas fa-minus"></i></button>
  <input type="number" class="spinner__val" [disabled]="minusDisable && plusDisable" [(ngModel)]="inputValue" (blur)="onChange($event)"/>
  <button class="spinner__plus" [class.disable]="plusDisable" (click)="clickPlus()"><i class="fas fa-plus"></i></button>
</div>
